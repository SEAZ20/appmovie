<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
    <ion-button slot="start" color="light">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row>
      <ion-col>
        <div text-center>
          <h3>Populares</h3>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size-xs="4" size-lg="3" size-md="3" *ngFor="let c of ListMovie">
        <ion-card [routerLink]="['../detail/',c.id]">
          <img src="https://image.tmdb.org/t/p/original/{{c.poster_path}}" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="getMovie($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
