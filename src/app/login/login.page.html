<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" padding>
  <form [formGroup]="form" (submit)="onSubmit()">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <br>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input name="password" type="password" formControlName="password" required></ion-input>
            </ion-item>
          </div>
          <div>
            <br>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
            <br>
            <ion-button routerLink='/register' expand="block">Registrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>


  </ion-row>
</ion-content>
